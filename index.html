<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .header {
            position: relative;
            width: 100%;
            height: 50vh;
            background: url('your-image-path.png') no-repeat center center;
            background-size: cover;
        }
        .header .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header .overlay h1 {
            font-size: 5rem;
            color: white;
        }
        .content {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .content .box {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .content .box h2 {
            text-align: center;
        }
        .content .box ul {
            list-style-type: none;
            padding: 0;
        }
        .content .box ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="overlay">
            <h1>Text</h1>
        </div>
    </div>
    <div class="content">
        <div class="box">
            <h2>Description</h2>
            <ul>
                <li>Info 1</li>
                <li>Info 2</li>
                <li>Info 3</li>
            </ul>
        </div>
        <div class="box">
            <h2>Description</h2>
            <ul>
                <li>Info 1</li>
                <li>Info 2</li>
                <li>Info 3</li>
            </ul>
        </div>
        <div class="box">
            <h2>Description</h2>
            <ul>
                <li>Info 1</li>
                <li>Info 2</li>
                <li>Info 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
